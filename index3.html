<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT LIGHT</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <span>H</span>
    <span>A</span>
    <span>P</span>
    <span>P</span>
    <span>Y</span>
    
    <span>N</span>
    <span>E</span>
    <span>W</span>
    <p></p>
    <span>Y</span>
    <span>E</span>
    <span>A</span>
    <span>R</span>
    <script>
        const spanElement = document.querySelectorAll('span')
        var index = 0;
        setInterval((e) =>{
            spanElement.forEach((e) => {
                e.classList.remove('text-light')
            })
            spanElement[index].classList.add('text-light')
            index++;

            if(index == spanElement.length)
                index = 0;
        }, 150)
    </script>
</body>
</html>
